spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proyecto2
spring.datasource.username=root
spring.datasource.password=123456789
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8001
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

## ======================================== Logger
logging.level.root=info
logging.level.org.bedu.logger.Runner=debug
logging.pattern.console=[%magenta(New Event - ProyectoM2)][%red(Lara)]\n[%magenta(%d{dd/MM/YYYY hh:mm:ss})][%cyan(%logger)]\n[%highlight(%-5level)] - [%green(%msg)]\n
logging.file.path=logs
logging.file.name=${logging.file.path}/history.log
logging.pattern.file=[%d{dd/MM/YYYY hh:mm:ss}] [%logger] [%-5level] - %msg%n

## ======================== DataRest

spring.data.rest.basePath=/Api

## ======================= Security

spring.Security.user.name = admin
spring.security.user.password = admin

## ======================== Swagger

springdoc.api-docs.enabled = true
springdoc.swagger-ui.path = /doc/swagger-ui.html
springdoc.pathsToMatch= /MedicalSpeciality/**, /doctor/**, /hospitals/**
